<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/afb00163ac.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900">
    <div class="relative">
        <img src="image/netflix-page.jpg" alt="" class="w-full h-full max-md:h-96">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="bg-black bg-opacity-75 p-8 text-white text-center rounded-lg">
                <h1 class="text-4xl font-bold mb-4 mr-20">Sign in</h1>
                <form class="mb-4">
                    <div class="mb-4">
                        <label for="username" class="block text-lg mb-2"></label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:bg-gray-700" placeholder="Username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-lg mb-2"></label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white focus:outline-none focus:bg-gray-700" placeholder="Password">
                    </div>
                    <a class="w-full bg-red-600 text-lg text-white font-semibold py-2 rounded-md hover:bg-red-500 focus:outline-none focus:big-red-500"href="User.html">Sign in</a>
                </form>
                <div class="flex justify-between mb-4">
                    <div>
                        <input type="checkbox" id="remember_me" name="remember_me" class="mr-2">
                        <label for="remember_me" class="text-sm">Remember me</label>
                    </div>
                    <a href="#" class="text-sm">Need help?</a>
                </div>
                <div class="flex justify-start items-start mb-4">
                    <i class="fa-brands fa-square-facebook fa-fade w-6 mr-2"></i>
                    <span class="text-sm mr-4">Login with Facebook</span>
                </div>
                <div class="text-sm mb-2 mr-20">New to Netflix? <a href="#" class="no-underline text-slate-950 hover:text-white">Sign up now</a></div>
                <p class="text-sum Mr-20">Some short random text with a <a href="#" class="no-underline">link</a>.</p>
            </div>
            </div>
    </div>
</body>
</html>
